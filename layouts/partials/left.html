{{- $currentPage := . -}}
<section id="sidebar-l" class="flexbox-container sidebar">
  {{ with .Site.Menus.main }}
  <section class="flexbox-container">
    <div class="flexbox-container">
      {{ range . }}
        {{ if $currentPage.IsMenuCurrent .Menu . }}
          <a>{{ .Name }}</a>
        {{ else }}
          <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
      {{ end }}
    </div>
  </section>
  {{ end }}
</section>

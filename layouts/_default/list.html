{{ define "main" }}
<section id="main">
  {{ .Content }}
  <section>
    <h3 id="{{ .Params.list_title }}">{{ .Params.list_title | title }}</h3>
    <ol>
      {{ range .Pages }}
      <li class="{{ cond ( .Params.new ) "new" "none" }}">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ol>
  </section>
</section>
{{ end }}

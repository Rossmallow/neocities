<!DOCTYPE html>
<html lang="en">
  <head>
    {{- partial "head" . -}}
  </head>
  <body>
    <section class="page flexbox-container">
      {{- partial "header" . -}}
      <section class="content flexbox-container">
        {{- partial "left" . -}}
        {{- block "main" . -}}{{- end }}
        {{- partial "right" . -}}
      </section>
      {{- partial "footer" . -}}
      {{- partial "script-footer" . -}}
    </section>
  </body>
</html>

{{ define "main" }}
<section id="main">
  {{ .Content }}
  <section class="flexbox-container">
    {{ $path := .Path }}
    {{ $filepath := printf "static%s" $path }}
    {{ range readDir $filepath }}
      <a href="{{ $path }}/{{ .Name }}"><img id="{{ .Name }}" class="zoom" src="{{ $path }}/{{ .Name }}" alt="{{ .Name }}" title="{{replace .Name ".jpg" " " | title }}" class="element"></a>
    {{ end }}
  </section>
</section>
{{ end }}

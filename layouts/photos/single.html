{{ define "main" }}
<section id="main">
  {{ .Content }}
  <section class="flexbox-container">
    {{ $path := .Path }}
    {{ $filepath := printf "static/%s" $path }}
    {{ range readDir $filepath }}
      <img id="{{ .Name }}" src="{{ $path }}/{{ .Name }}" alt="{{ .Name }}" class="element">
    {{ end }}
  </section>
</section>
{{ end }}

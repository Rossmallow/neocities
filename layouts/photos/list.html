{{ define "main" }}
<section id="main">
  {{ .Content }}
  <section>
    <h3 id="{{ .Params.list_title }}">{{ .Params.list_title | title }}</h3>
    <ul>
      {{ range sort .Pages "Title" "desc" }}
      <li>
        <a href="{{ .RelPermalink }}"
          class={{ cond ( .Params.new ) "new" "none" }}>{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </section>
</section>
{{ end }}

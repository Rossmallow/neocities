{{ define "main" }}
<section id="main">
  <section id="recommendations">
    {{ .Content }}
    <section class="flexbox-container">
    {{ range .Params.sections }}
      <h3>{{ .name | title}}</h3>
      <section class="{{ .name }} grid">
        {{ range .entries }}
          <div id="{{ .id }}" class="flexbox-container {{ .class }}">
            <a href="{{ .url }}"><img class="zoom" src="{{ .image }}" alt="{{ .title }} - {{ .creator }}" title="{{ .title }} - {{ .creator }}" loading="lazy"></a>
            {{ if .expandable }}
            <p class="expandable shrunk">{{ .description }}</p>
            <button class="expand-toggle show-more" type="button"></button>
            {{ else }}
            <p>{{ .description }}</p>
            {{ end }}
          </div>
        {{ end }}
      </section>
    {{ end }}
    </section>
  </section>
</section>
{{ end }}
